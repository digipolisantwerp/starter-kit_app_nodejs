version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run start
    ports: 
      - 4200:4200
    volumes:
      - /code/frontend/node_modules
      - ./frontend:/code/frontend
    networks: 
      - shared-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: backend/.env-docker.list
    command: npm run start
    tty: true
    ports:
      - 2000:2000
      - 9229:9229
    volumes:
     - ./backend:/code/backend
     - /code/backend/node_modules
    networks: 
      - shared-network
    depends_on: 
      - mongo

  mongo:
    image: mongo:3.2
    ports:
      - "27017:27017"
    networks: 
      - shared-network
networks:
  shared-network:
    driver: bridge

    
