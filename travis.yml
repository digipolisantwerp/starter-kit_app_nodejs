services: mongodb

node_js:
  - "node"
  - "6"
  - "8"
  - "10"

sudo: false

env:
  - MONGO_CONNECTIONSTRING="mongodb://mongodb:27017/starterkit"

script:
  - npm install
  - npm run lint
  - npm run test

after_script:
  - "npm install coveralls"
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
